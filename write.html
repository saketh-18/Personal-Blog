<div class="container flex">

    <form action="/submit" method="post" class="article-form flex">
        <label for="title">Title of your article:</label>
        <input type="text" placeholder="The brave soldier" name="title">
        <label for="article">Write your article here:</label>
        <textarea name="article" id="" cols="100" rows="10" placeholder="Once upon a time......." name="article"></textarea>
        <label for="remarks">Remarks:</label>
        <textarea name="remarks" id="remarks" cols="30" rows="5" name="remarks"></textarea>
        <input type="submit" value="submit" name="submit">
    </form>
